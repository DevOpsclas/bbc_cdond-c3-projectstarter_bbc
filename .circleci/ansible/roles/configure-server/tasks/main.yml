---
- name: "upgrade packages"
  become: yes
  apt:
    upgrade: "yes"
- name: "installing dependencies"
  become: yes
  apt:
    name : ["nodejs", "npm"]
    state: latest
    update_cache: yes
    
- name: copy backend files
  become: true
  copy:
    src:  ~/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz
- name: extract backend files
  become: true
  shell: |
    cd /home/ubuntu
    tar -vxf artifact.tar.gz
    rm artifact.tar.gz
- name: start node
  become: true
  shell: |
    cd /home/ubuntu
    npm install
    pm2 stop default
    pm2 start npm -- start
