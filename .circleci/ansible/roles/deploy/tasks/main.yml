---
- name: "upgrade packages"
  become: yes
  apt:
    upgrade: "yes"

- name: "Copy backend tar.gz file and unzipping it"
  become: yes
  unarchive:
    src: ~/project/backend.tar.gz
    dest: /home/ubuntu/backend.tar.gz
    
    # add extra code ends ----------
- name: extract backend files
  become: true
  shell: |
    cd /home/ubuntu
    tar -vxf backend.tar.gz
    rm backend.tar.gz

#- name: start node
